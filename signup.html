<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #7f5a80 0%, #3d2e4f 70%);
            color: goldenrod;
            /* White text for better visibility on dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /*
            Set minimum viewport height */
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 808px;
            color: goldenrod;
        }

        .welcome-message h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .welcome-message p {
            font-size: 18px;
            margin-bottom: 0;
        }

        .container {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent dark background */
            padding: 30px;
            border-radius: 88px;
            width: 400px;
            /* Adjust width as needed */
        }

        .container-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(0, 0, 0, 0.3);
            /* Semi-transparent input field */
            color: goldenrod;
            /* White text for input field */
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        .form-control::placeholder {
            /* Style placeholder text */
            color: goldenrod;
            /* Light gray placeholder text */
        }

        .btn-primary {
            background-color: #7f5a80;
            /* Purple button color */
            border-color: #7f5a80;
            border-radius: 5px;
            padding: 10px 20px;
            color: gold;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3d2e4f;
            transform: scale(1.1);
        }

        .social-login a {
            margin: 0 10px;
            color: goldenrod;
        }
    </style>
</head>

<body>

    <div class="welcome-message">
        <h1>Welcome to our hotel
            <i class="fa fa-hotel" aria-hidden="true"></i>
            <i class="fa-regular fa-face-smile"></i>
        </h1>
        <p>Please Sign UP to Create your account.</p>
    </div>

    <div class="container">
        <form onsubmit="handleRegistration(event)">
            <h2 class="mt-5">Registration Form</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="credit-card">credit card number:</label>
                <input type="number" class="form-control" id="animalPreference" name="animalPreference">
            </div>
            <div class="form-group">
                <label for="message">your favorite food,drinks,music and treats:</label>
                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Registration</button>
        </form>
        <div class="social-login">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
        </div>
    </div>

    <script>
        function handleRegistration(event) {
            event.preventDefault();
            alert('Signup completed');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
